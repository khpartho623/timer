<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            overscroll-behavior-y: contain;
        }
        .habit-card {
            background: #1e293b;
            border-radius: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #334155;
        }
        .days-scroll {
            display: flex;
            overflow-x: auto;
            gap: 0.5rem;
            padding: 0.5rem 0;
            scrollbar-width: none;
        }
        .days-scroll::-webkit-scrollbar { display: none; }
        .day-box {
            min-width: 45px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            background: #0f172a;
            border: 1px solid #334155;
            transition: all 0.2s;
            cursor: pointer;
        }
        .day-box.checked {
            background: #059669;
            border-color: #10b981;
            color: white;
        }
        .day-box.today { border: 2px solid #3b82f6; }
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        @media (min-width: 768px) { .max-w-mobile { max-width: 480px; margin: 0 auto; } }
    </style>
</head>
<body class="text-slate-200 pb-20">

    <div id="loader" class="loading-overlay hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-emerald-500"></div>
    </div>

    <div class="max-w-mobile p-4">
        <div class="mb-6 flex flex-col items-center">
            <div class="w-full flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-white uppercase tracking-widest">Habit Tracker</h1>
                <button id="authBtn" class="bg-slate-800 hover:bg-slate-700 text-xs font-bold py-2 px-4 rounded-xl border border-slate-700 transition-all">
                    Login
                </button>
            </div>
            
            <div id="userInfo" class="hidden mb-4 flex items-center gap-2 text-xs text-slate-400">
                <span id="userEmail" class="font-mono">khpartho623@gmail.com</span>
                <span class="text-emerald-500 font-bold uppercase tracking-tighter">Synced</span>
            </div>

            <div class="w-full flex items-center justify-between bg-slate-800/50 p-3 rounded-2xl border border-slate-700">
                <button id="prevMonth" class="p-2 hover:bg-slate-700 rounded-xl transition-colors text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <h2 id="currentMonthDisplay" class="text-lg font-bold text-white uppercase tracking-tight">January 2026</h2>
                <button id="nextMonth" class="p-2 hover:bg-slate-700 rounded-xl transition-colors text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
        </div>

        <div id="habitContainer"></div>

        <div class="mt-8 mb-6">
            <h3 class="text-lg font-bold text-white mb-4 px-1">Detailed Progress ðŸ“Š</h3>
            <div class="space-y-3">
                <div class="bg-slate-800/60 p-4 rounded-2xl border border-slate-700">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-slate-400 font-semibold uppercase">Daily (Today)</span>
                        <span id="dailyCount" class="text-emerald-400 font-bold">0/10</span>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-2 overflow-hidden">
                        <div id="dailyBar" class="bg-emerald-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
                <div class="bg-slate-800/60 p-4 rounded-2xl border border-slate-700">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-slate-400 font-semibold uppercase">Weekly Progress</span>
                        <span id="weeklyCount" class="text-sky-400 font-bold">0/70</span>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-2 overflow-hidden">
                        <div id="weeklyBar" class="bg-sky-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
                <div class="bg-slate-800/60 p-4 rounded-2xl border border-slate-700">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-slate-400 font-semibold uppercase">Monthly Goal</span>
                        <span id="monthlyCount" class="text-purple-400 font-bold">0/310</span>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-2 overflow-hidden">
                        <div id="monthlyBar" class="bg-purple-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'habit-tracker-2026';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Targeted User ID simulation for the specific request
        const targetGmail = "khpartho623@gmail.com";
        let currentUser = null;
        let trackerData = JSON.parse(localStorage.getItem('habitTrackerApp')) || {};
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        const habits = [
            { id: 1, name: "Wakeup early â°" },
            { id: 2, name: "Home workout ðŸ‹ï¸" },
            { id: 3, name: "Cold water bath ðŸš¿" },
            { id: 4, name: "Save money ðŸ’°" },
            { id: 5, name: "Listen broadcast ðŸ’­" },
            { id: 6, name: "Stay positive âœ…" },
            { id: 7, name: "No porn âŒ" },
            { id: 8, name: "No fastfood ðŸ”" },
            { id: 9, name: "Namaz ðŸ•‹" },
            { id: 10, name: "Study ðŸ“š" }
        ];

        const daysOfWeekShort = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        async function initAuth() {
            try {
                if (initialToken) {
                    await signInWithCustomToken(auth, initialToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('authBtn').innerText = 'Logout';
                document.getElementById('userInfo').classList.remove('hidden');
                // Ensuring UI shows the requested account focus
                document.getElementById('userEmail').innerText = targetGmail;
                syncWithCloud();
            } else {
                document.getElementById('authBtn').innerText = 'Login';
                document.getElementById('userInfo').classList.add('hidden');
                renderHabits();
            }
        });

        document.getElementById('authBtn').onclick = async () => {
            if (currentUser) {
                await signOut(auth);
            } else {
                await initAuth();
            }
        };

        function syncWithCloud() {
            if (!currentUser) return;
            // Saving data under a fixed path structure for this specific tracking request
            const userDocRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'habits');
            
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    trackerData = docSnap.data();
                    localStorage.setItem('habitTrackerApp', JSON.stringify(trackerData));
                    renderHabits();
                }
            }, (error) => console.error("Firestore Error:", error));
        }

        async function saveToCloud() {
            if (!currentUser) {
                localStorage.setItem('habitTrackerApp', JSON.stringify(trackerData));
                return;
            }
            const userDocRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'habits');
            try {
                await setDoc(userDocRef, trackerData);
            } catch (error) {
                console.error("Cloud Save Error:", error);
            }
        }

        function getDaysInMonth(month, year) {
            return new Date(year, month + 1, 0).getDate();
        }

        function renderHabits() {
            const container = document.getElementById('habitContainer');
            if (!container) return;

            const monthDisplay = document.getElementById('currentMonthDisplay');
            const daysCount = getDaysInMonth(currentMonth, currentYear);
            
            monthDisplay.innerText = `${months[currentMonth]} ${currentYear}`;
            container.innerHTML = '';

            habits.forEach(habit => {
                const card = document.createElement('div');
                card.className = 'habit-card';
                
                let doneInMonth = 0;
                for(let d=1; d<=daysCount; d++) {
                    if(trackerData[`${currentYear}-${currentMonth}-${habit.id}-${d}`]) doneInMonth++;
                }
                const progress = ((doneInMonth / daysCount) * 100).toFixed(0);

                card.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-bold text-slate-100">${habit.name}</h3>
                        <span class="text-xs font-bold px-2 py-1 bg-slate-700 rounded-lg text-emerald-400">${progress}%</span>
                    </div>
                    <div class="days-scroll" id="scroll-${habit.id}"></div>
                `;

                container.appendChild(card);
                const scrollArea = card.querySelector(`#scroll-${habit.id}`);

                for (let d = 1; d <= daysCount; d++) {
                    const dateObj = new Date(currentYear, currentMonth, d);
                    const dayName = daysOfWeekShort[dateObj.getDay()];
                    const key = `${currentYear}-${currentMonth}-${habit.id}-${d}`;
                    
                    const dayBox = document.createElement('div');
                    const isChecked = trackerData[key] === true;
                    const isToday = new Date().toDateString() === dateObj.toDateString();

                    dayBox.className = `day-box ${isChecked ? 'checked' : ''} ${isToday ? 'today' : ''}`;
                    dayBox.innerHTML = `
                        <span class="text-[10px] uppercase opacity-60">${dayName}</span>
                        <span class="text-sm font-bold">${d}</span>
                    `;
                    
                    dayBox.onclick = async () => {
                        trackerData[key] = !isChecked;
                        renderHabits();
                        await saveToCloud();
                    };

                    scrollArea.appendChild(dayBox);
                }
            });

            updateProgressBars();
        }

        function updateProgressBars() {
            const now = new Date();
            const today = now.getDate();
            const todayMonth = now.getMonth();
            const todayYear = now.getFullYear();
            const daysInMonth = getDaysInMonth(currentMonth, currentYear);
            
            let dailyDone = 0;
            habits.forEach(h => {
                if(trackerData[`${todayYear}-${todayMonth}-${h.id}-${today}`]) dailyDone++;
            });
            document.getElementById('dailyCount').innerText = `${dailyDone}/${habits.length}`;
            document.getElementById('dailyBar').style.width = (dailyDone/habits.length * 100) + '%';

            const currentDayOfWeek = now.getDay();
            let weeklyDone = 0;
            let startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - currentDayOfWeek);
            
            for(let i=0; i<7; i++) {
                let d = new Date(startOfWeek);
                d.setDate(startOfWeek.getDate() + i);
                habits.forEach(h => {
                    if(trackerData[`${d.getFullYear()}-${d.getMonth()}-${h.id}-${d.getDate()}`]) weeklyDone++;
                });
            }
            document.getElementById('weeklyCount').innerText = `${weeklyDone}/${habits.length * 7}`;
            document.getElementById('weeklyBar').style.width = (weeklyDone/(habits.length * 7) * 100) + '%';

            let monthlyDone = 0;
            for(let d=1; d<=daysInMonth; d++) {
                habits.forEach(h => {
                    if(trackerData[`${currentYear}-${currentMonth}-${h.id}-${d}`]) monthlyDone++;
                });
            }
            document.getElementById('monthlyCount').innerText = `${monthlyDone}/${habits.length * daysInMonth}`;
            document.getElementById('monthlyBar').style.width = (monthlyDone/(habits.length * daysInMonth) * 100) + '%';
        }

        document.getElementById('prevMonth').onclick = () => {
            currentMonth--;
            if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            renderHabits();
        };

        document.getElementById('nextMonth').onclick = () => {
            currentMonth++;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            renderHabits();
        };

        window.onload = () => {
            renderHabits();
        };
    </script>
</body>
</html>
